# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: daily
    groups:
      patch-and-minor:
        update-types:
          - patch
          - minor
    assignees:
      - BozhanL

  - package-ecosystem: rust-toolchain
    directory: /
    schedule:
      interval: daily
    assignees:
      - BozhanL

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      patch-and-minor:
        update-types:
          - patch
          - minor
    assignees:
      - BozhanL
